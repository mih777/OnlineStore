<!--////////////////////// plitka view //////////////////-->
<div class="content-plitka border"  *ngIf="listView">
    <div>
        <h3>{{ product.title }}</h3>
    </div>
    <div class="border">
        <a routerLink="/{{ product._id }}"><img src="http://localhost:3000/{{product.imageSrc}}" alt=""></a>
    </div>
    <div class="border">
        <small>price: </small>
        <h4>{{ product.price }}</h4>
    </div>
    <div class="border">
        <button class="buy-button">buy</button>
    </div>
    
</div>

<!--/////// List view ///////////-->

<div class="content border"  *ngIf="!listView">


    

    <div class=" border">
        
        <a routerLink="/{{ product._id }}"><img src="http://localhost:3000/{{product.imageSrc}}" alt=""></a>
    </div>

    <div class=" border">
        <h6>Traits</h6>
        <div>
            <quill-view-html [content]=" product?.info ">{{ product.info }}</quill-view-html>
        </div>
        <div>
            <h3>price: {{ product.price }}</h3>
        </div>
    </div>
    <div class="box3 border">
        <div>
            <h1>{{ product.title }}</h1>
        </div>
        <div>
            <button  class="buy-button">byu</button>
        </div>
    </div>
    

    
</div>
